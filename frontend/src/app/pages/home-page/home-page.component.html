<h1 class="mb-5 text-2xl font-bold sm:mb-11 md:text-3xl lg:text-4xl">Available workspaces</h1>

<div class="flex flex-col gap-6">
  @for (workspace of workspaces; track workspace.type) {
    <app-workspace-card
      [description]="workspace.description"
      [photos]="workspace.photos"
      [type]="workspace.type"
    />
  }
</div>
